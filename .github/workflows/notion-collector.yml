name: Notion Collector

on:
  # 每周日 00:00 UTC (北京时间周日 08:00) 运行
  schedule:
    - cron: '0 0 * * 0'

  # 允许手动触发
  workflow_dispatch:

  # Push 时也可手动触发（用于测试）
  push:
    branches:
      - main

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Notion Collector
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DAILY_LOG_DATABASE_ID: ${{ secrets.NOTION_DAILY_LOG_DATABASE_ID }}
          NOTION_WEEKLY_LOG_DATABASE_ID: ${{ secrets.NOTION_WEEKLY_LOG_DATABASE_ID }}
        run: python main.py

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: notion-collector-output-${{ github.run_number }}
          path: output/
          retention-days: 90

      - name: Commit output files
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add output/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update notion collector output"
          git push
